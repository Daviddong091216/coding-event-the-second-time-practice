<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body class="container">

<h1 th:replace="fragments::header"></h1>

<nav th:replace="fragments::navigation"></nav>


<table class="table table-striped">
    <tr>
        <th>Id</th>
        <td th:text="${event.id}"></td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="${event.name}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${event.eventDetails.description}"></td>
    </tr>
    <tr>
        <th>Contact Email</th>
        <td th:text="${event.eventDetails.contactEmail}"></td>
    </tr>
    <tr>
        <th>Category</th>
        <td><a th:text="${event.eventCategory.name}" th:href="'/events?categoryId='+${event.eventCategory.id}"></a></td>
    </tr>
    <tr>
        <th>Tag</th>
        <td>
            <span th:each="tag : ${tags}" th:text="${tag.getDisplayName()}"></span>
        </td>
    </tr>
</table>

<h2 style="color:DarkRed"><a th:href="'/events/add-tag?eventId='+${event.id}">Add Tag</a></h2>
</body>
</html>
